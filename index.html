<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <div class="fullscreen">

            <div class="content centered">

                <p id="score">
                    Player
                    <span id="score-player"></span>
                    -
                    <span id="score-computer"></span>
                    Computer
                </p>

                <div class="buttons">
                    <button class="btn-choice" data-value="Rock">Rock</button>
                    <button class="btn-choice" data-value="Paper">Paper</button>
                    <button class="btn-choice" data-value="Scissors">Scissors</button>
                </div>

                <p id="p-result"></p>

            </div>

            <p id="pResult"></p>

        </div>

        <div class="fullscreen" id="endscreen" data-visible="false">
            <div class="content centered">
                <p id="endResult"></p>
                <button id="btn-start-over">start over</button>
            </div>
        </div>

        <p id="pResult"></p>

    </main>

    <script src="app.js"></script>
</body>
</html>
