<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body data-theme="light">

    <main class="content">

        <p id="score">
            Player
            <span id="score-player">0</span>
            -
            <span id="score-computer">0</span>
            Computer
        </p>

        <div id="button-container">
            <button class="btn-choice" data-value="Rock">Rock</button>
            <button class="btn-choice" data-value="Paper">Paper</button>
            <button class="btn-choice" data-value="Scissors">Scissors</button>
        </div>

        <p id="end-result" data-visible="false"></p>

        <p id="round-result"></p>
        <button id="btn-start-over" data-visible="false">start over</button>

    </main>
    
    <footer>
        <span>&copy; <a href="https://github.com/c-auri">c-auri</a> 2023</span>
        <span class="links">
            <a href="https://www.theodinproject.com/lessons/foundations-revisiting-rock-paper-scissors">project</a>
            <a href="cauri-odin.github.io/rock-paper-scissors/">repository</a>
        </span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
