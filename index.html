<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="content">

        <p id="score">
            Player
            <span id="score-player"></span>
            -
            <span id="score-computer"></span>
            Computer
        </p>

        <div id="button-container">
            <button class="btn-choice" data-value="Rock">Rock</button>
            <button class="btn-choice" data-value="Paper">Paper</button>
            <button class="btn-choice" data-value="Scissors">Scissors</button>
        </div>

        <p id="endresult" data-visible="false"></p>

        <p id="p-result"></p>
        <button id="btn-start-over" data-visible="false">start over</button>

    </main>

    <script src="app.js"></script>
</body>
</html>
